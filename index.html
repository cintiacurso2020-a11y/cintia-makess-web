<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cintia Makess</title>
    <style>
        :root {
            --primary-pink: #ffc0cb;
            --light-pink: #ffe4e1;
            --white: #ffffff;
            --text-dark: #333;
            --shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: var(--light-pink);
            color: var(--text-dark);
            line-height: 1.6;
        }
        .header {
            background: var(--primary-pink);
            padding: 1rem;
            text-align: center;
            box-shadow: var(--shadow);
        }
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--white);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        nav {
            background: var(--white);
            padding: 0.5rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
            box-shadow: var(--shadow);
        }
        nav button {
            background: var(--primary-pink);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }
        nav button:hover, nav button.active {
            transform: scale(1.05);
            background: #ff69b4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .section {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }
        .section.active {
            display: block;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .hero {
            text-align: center;
            background: var(--white);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }
        .carousel-wrapper {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            margin: 2rem 0;
        }
        .carousel {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        .carousel::-webkit-scrollbar {
            display: none;
        }
        .product-card {
            flex: 0 0 300px;
            background: var(--white);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            box-shadow: var(--shadow);
            scroll-snap-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .product-img {
            width: 100%;
            height: 200px;
            background: #f0f0f0;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
        }
        .product-name { font-size: 1.3rem; font-weight: bold; margin-bottom: 0.5rem; }
        .product-price { font-size: 1.5rem; color: #ff1493; font-weight: bold; margin-bottom: 1rem; }
        .product-desc { font-size: 0.9rem; color: #666; margin-bottom: 1rem; }
