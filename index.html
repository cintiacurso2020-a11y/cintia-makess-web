<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cintia Makess</title>

<style>
:root{
  --rosa:#ffd6e7;
  --rosa-forte:#ff6fae;
  --branco:#fff;
  --cinza:#555;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:var(--rosa);
}
header{
  background:var(--branco);
  padding:15px 25px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  box-shadow:0 2px 10px rgba(0,0,0,.1);
  position:sticky;
  top:0;
  z-index:10;
}
header h1{color:#c2185b;margin:0}
nav a{
  margin:0 10px;
  text-decoration:none;
  color:var(--cinza);
  font-weight:bold;
}
nav a:hover{color:var(--rosa-forte)}

.search{
  width:200px;
  transition:.4s;
  padding:6px 12px;
  border-radius:20px;
  border:1px solid #ccc;
}
.search:focus{width:280px;outline:none}

section{padding:50px 20px;display:none}
section.active{display:block;animation:fade .6s}
@keyframes fade{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:none}}

.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(230px,1fr));
  gap:25px;
}
.product{
  background:var(--branco);
  padding:15px;
  border-radius:15px;
  box-shadow:0 5px 15px rgba(0,0,0,.1);
  text-align:center;
  transition:.3s;
}
.product:hover{transform:scale(1.03)}
.product img{
  width:100%;height:180px;object-fit:cover;border-radius:12px
}
.product button{
  background:var(--rosa-forte);
  border:none;
  color:#fff;
  padding:12px;
  width:100%;
  border-radius:8px;
  cursor:pointer;
}

#cartBtn{
  background:var(--rosa-forte);
  color:#fff;
  padding:8px 15px;
  border-radius:20px;
  cursor:pointer;
}

.cart-item{display:flex;justify-content:space-between;margin:10px 0}

.finalizar{
  width:100%;
  padding:15px;
  font-size:18px;
  background:#25D366;
  color:#fff;
  border:none;
  border-radius:10px;
  cursor:pointer;
}

.modal{
  position:fixed;inset:0;background:rgba(0,0,0,.6);
  display:none;align-items:center;justify-content:center
}
.modal.active{display:flex;animation:fade .4s}
.modal-content{
  background:#fff;padding:25px;border-radius:15px;width:90%;max-width:400px
}

input{
  width:100%;padding:10px;margin:8px 0;border-radius:8px;border:1px solid #ccc
}

.small-btn{
  background:var(--rosa-forte);color:#fff;border:none;padding:10px;border-radius:8px;width:100%;cursor:pointer
}

.link{text-align:center;color:#c2185b;cursor:pointer;margin-top:10px}
</style>
</head>
<body>

<header>
  <h1>Cintia Makess</h1>
  <nav>
    <a onclick="show('inicio')">In칤cio</a>
    <a onclick="show('catalogo')">Cat치logo</a>
    <a onclick="show('carrinho')">Carrinho</a>
    <a onclick="show('conta')">Conta</a>
  </nav>
  <input class="search" placeholder="Pesquisar" onkeyup="search(this.value)">
  <div id="cartBtn" onclick="show('carrinho')">游 <span id="count">0</span></div>
</header>

<section id="inicio" class="active">
  <h2>Produtos em destaque</h2>
  <div class="products">
    <div class="product"><img src="https://images.unsplash.com/photo-1608571423902-eed4a5ad8108"><h3>Esfoliante</h3></div>
    <div class="product"><img src="https://images.unsplash.com/photo-1596462502278-27bfdc403348"><h3>Esponja</h3></div>
    <div class="product"><img src="https://images.unsplash.com/photo-1611930022073-b7a4ba5fcccd"><h3>Gel Aromatizante</h3></div>
  </div>
</section>

<section id="catalogo">
  <h2>Cat치logo</h2>
  <div class="products" id="list"></div>
</section>

<section id="carrinho">
  <h2>Carrinho</h2>
  <div id="cart"></div>
  <p><strong>Total: R$ <span id="total">0</span></strong></p>
  <button class="finalizar" onclick="checkout()">FINALIZAR COMPRA</button>
</section>

<section id="conta">
  <h2>Cadastro / Login</h2>
  <input placeholder="Email ou telefone">
  <input type="password" placeholder="Senha">
  <button class="small-btn" onclick="login()">Entrar / Cadastrar</button>
  <div class="link">Entrar com Google ou Microsoft</div>
</section>

<section id="duvidas">
  <h2>D칰vidas ou Reclama칞칫es</h2>
  <button class="small-btn" onclick="contact()">Falar no WhatsApp</button>
</section>

<script>
let user=false;
const produtos=[
 {nome:'Esfoliante corporal de t칙maras',preco:10,desc:'Esfoliante para rosto sabor t칙maras maduras 280g',img:'https://images.unsplash.com/photo-1608571423902-eed4a5ad8108'},
 {nome:'Esponja de maquiagem',preco:10,desc:'Esponja Ruby Anjo em formatos triangulares',img:'https://images.unsplash.com/photo-1596462502278-27bfdc403348'},
 {nome:'Gel aromatizante',preco:10,desc:'Gel hidratante para corpo e virilha',img:'https://images.unsplash.com/photo-1611930022073-b7a4ba5fcccd'}
];
let cart={};

const list=document.getElementById('list');
produtos.forEach(p=>{
  list.innerHTML+=`<div class="product" data-name="${p.nome}"><img src="${p.img}"><h3>${p.nome}</h3><p>${p.desc}</p><strong>R$ 10,00</strong><button onclick="buy('${p.nome}')">Comprar</button></div>`;
});

function show(id){document.querySelectorAll('section').forEach(s=>s.classList.remove('active'));document.getElementById(id).classList.add('active');}

function buy(name){if(!user){show('conta');return;}cart[name]=(cart[name]||0)+1;update();if(confirm('Produto adicionado! Ir para o carrinho?'))show('carrinho');}

function update(){let c=document.getElementById('cart');c.innerHTML='';let t=0,q=0;for(let n in cart){c.innerHTML+=`<div class="cart-item">${n} x${cart[n]} <button onclick="remove('${n}')">Remover</button></div>`;t+=cart[n]*10;q+=cart[n];}document.getElementById('total').innerText=t;document.getElementById('count').innerText=q;}

function remove(n){delete cart[n];update();}

function checkout(){let msg='Ol치, tudo bem? Gostaria de comprar esses produtos:%0A';let t=0;for(let n in cart){msg+=`- ${n} x${cart[n]}%0A`;t+=cart[n]*10;}msg+=`%0ATotal: R$ ${t}`;window.open(`https://wa.me/5515974072640?text=${msg}`,'_blank');}

function contact(){window.open('https://wa.me/5515974072640?text=Ol치, tudo bem? Tenho uma d칰vida.','_blank');}

function search(v){v=v.toLowerCase();document.querySelectorAll('#catalogo .product').forEach(p=>p.style.display=p.dataset.name.toLowerCase().includes(v)?'block':'none');}

function login(){user=true;alert('Cadastro/Login realizado com sucesso!');show('catalogo');}
</script>

</body>
</html>
