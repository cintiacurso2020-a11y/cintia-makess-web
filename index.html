<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cintia Makess</title>
  <style>
    body { margin:0; font-family: Arial, sans-serif; background:#fde6f1; }
    header { background:#fff; padding:15px 30px; display:flex; align-items:center; justify-content:space-between; box-shadow:0 2px 6px rgba(0,0,0,0.1); position:sticky; top:0; z-index:10; }
    header h1 { color:#e91e63; margin:0; }
    nav a { margin:0 10px; text-decoration:none; color:#333; font-weight:bold; }
    nav a:hover { color:#e91e63; }
    .search { padding:8px; border-radius:20px; border:1px solid #ccc; width:220px; }
    .container { padding:30px; animation: fadeIn 1s; }
    .products { display:grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap:20px; }
    .card { background:#fff; border-radius:12px; padding:15px; box-shadow:0 4px 10px rgba(0,0,0,0.1); transition:transform .3s; }
    .card:hover { transform: scale(1.05); }
    .card img { width:100%; border-radius:10px; }
    .btn { background:#e91e63; color:#fff; border:none; padding:10px 15px; border-radius:20px; cursor:pointer; margin-top:10px; }
    .btn:hover { opacity:0.8; }
    @keyframes fadeIn { from{opacity:0;} to{opacity:1;} }
    .hidden { display:none; }
    .cart-item { display:flex; justify-content:space-between; align-items:center; margin-bottom:10px; background:#fff; padding:10px; border-radius:10px; }
    .cart-item button { margin:0 3px; }
  </style>
</head>
<body>
<header>
  <h1>Cintia Makess</h1>
  <input type="text" class="search" placeholder="Pesquisar produtos..." onkeyup="searchProducts(this.value)">
  <nav>
    <a href="#" onclick="showPage('home')">In√≠cio</a>
    <a href="#" onclick="showPage('products')">Produtos</a>
    <a href="#" onclick="showPage('cart')">Carrinho</a>
    <a href="#" onclick="showPage('faq')">D√∫vidas</a>
  </nav>
</header>

<div id="home" class="container">
  <h2>Produtos em Destaque</h2>
  <div class="products" id="featured"></div>
</div>

<div id="products" class="container hidden">
  <h2>Todos os Produtos</h2>
  <div class="products" id="productList"></div>
</div>

<div id="productDetail" class="container hidden"></div>

<div id="cart" class="container hidden">
  <h2>Seu Carrinho</h2>
  <div id="cartItems"></div>
</div>

<div id="faq" class="container hidden">
  <h2>D√∫vidas Frequentes</h2>
  <p>Entre em contato conosco pelo WhatsApp para mais informa√ß√µes.</p>
</div>

<script>
const whatsapp = '5515974072640';
let cart = [];

const products = [
  {id:1, name:'√Ågua Micelar de Camomila', price:10, img:'WhatsApp Image 2026-02-04 at 19.28.53 (4).jpeg', desc:'Limpa, demaquila e acalma a pele.'},
  {id:2, name:'Base L√≠quida 4 Angels', price:10, img:'WhatsApp Image 2026-02-04 at 13.16.21 (3).jpeg', desc:'Cobertura natural e textura leve.'},
  {id:3, name:'Base Matte Femme Paris', price:10, img:'WhatsApp Image 2026-02-04 at 13.30.37 (2).jpeg', desc:'Alta cobertura e efeito matte.'},
  {id:4, name:'Kit Bobbie Goods', price:10, img:'WhatsApp Image 2026-02-04 at 23.07.28 (2).jpeg', desc:'5 cards + canetinhas para colorir.'},
  {id:5, name:'Blush L√≠quido Toque Special', price:10, img:'WhatsApp Image 2026-02-04 at 10.17.54 (3).jpeg', desc:'Cores vibrantes e acabamento natural.'}
];

function showPage(page){
  document.querySelectorAll('.container').forEach(c=>c.classList.add('hidden'));
  document.getElementById(page).classList.remove('hidden');
}

function renderProducts(){
  const list = document.getElementById('productList');
  const featured = document.getElementById('featured');
  list.innerHTML = featured.innerHTML = '';
  products.forEach(p=>{
    const card = document.createElement('div');
    card.className='card';
    card.innerHTML = `<img src="${p.img}"><h3>${p.name}</h3><p>R$ ${p.price},00</p><button class='btn' onclick='openProduct(${p.id})'>Ver Produto</button>`;
    list.appendChild(card);
    featured.appendChild(card.cloneNode(true));
  });
}

function openProduct(id){
  const p = products.find(x=>x.id===id);
  const d = document.getElementById('productDetail');
  d.innerHTML = `<button onclick="showPage('products')">‚Üê Voltar</button><h2>${p.name}</h2><img src="${p.img}" style="max-width:300px"><p>${p.desc}</p><p><strong>R$ ${p.price},00</strong></p><button class='btn' onclick='buyNow(${id})'>Comprar Agora</button> <button class='btn' onclick='addCart(${id})'>Continuar Comprando</button>`;
  showPage('productDetail');
}

function buyNow(id){
  const p = products.find(x=>x.id===id);
  const msg = encodeURIComponent(`Ol√°, tudo bem? Gostaria de reservar o produto: ${p.name}. Tem disponibilidade?`);
  window.open(`https://wa.me/${whatsapp}?text=${msg}`,'_blank');
}

function addCart(id){
  const item = cart.find(i=>i.id===id);¬†  const item = cart.find(i=>i.id===id);\xA0;
  if(item) item.qty++;
  else cart.push({id, qty:1});
  alert('Produto adicionado ao carrinho');
}

function renderCart(){
  const c = document.getElementById('cartItems');
  c.innerHTML='';
  cart.forEach(i=>{
    const p = products.find(x=>x.id===i.id);
    const div = document.createElement('div');
    div.className='cart-item';
    div.innerHTML = `<span>${p.name} (x${i.qty})</span><div><button onclick='decrease(${i.id})'>-</button><button onclick='removeItem(${i.id})'>üóëÔ∏è</button></div>`;
    c.appendChild(div);
  });
}

function decrease(id){
  const item = cart.find(i=>i.id===id);
  if(item.qty>1) item.qty--;
  else if(confirm('Deseja excluir o produto?')) removeItem(id);
  renderCart();
}

function removeItem(id){
  cart = cart.filter(i=>i.id!==id);
  renderCart();
}

function searchProducts(q){
  q = q.toLowerCase();
  document.querySelectorAll('#productList .card').forEach(card=>{
    card.style.display = card.innerText.toLowerCase().includes(q)?'block':'none';
  });
}

renderProducts();
</script>
</body>
</html>
